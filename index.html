<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between py-5 border-b-2 border-[#17171720]">
            <div class="logo">
                <img class="cursor-pointer" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn bg-[#25252520]">Sort by View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <section class="flex py-5 justify-center gap-5" id="category">
        <button class="text-white btn btn-sm bg-[#FF1F3D]">All</button>
    </section>




    <script src="index.js"></script>
</body>

</html>
